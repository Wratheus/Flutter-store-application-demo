name: lichi_test
description: lichi_test

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  sqflite: ^2.3.0
  flutter_riverpod: ^2.4.3
  freezed: ^2.4.3
  drift: ^2.12.1
  sqlite3_flutter_libs: ^0.5.17
  path_provider: ^2.1.1
  path: ^1.8.3
  flutter_bloc: ^8.1.3


dev_dependencies:
  drift_dev: ^2.12.1
  build_runner: ^2.4.6
  flutter_lints: ^2.0.3

  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 700

